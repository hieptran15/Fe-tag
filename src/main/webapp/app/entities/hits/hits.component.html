<div class="hits">
    <h2>Danh sách câu hỏi</h2>

    <div class="header">
        <div class="search" [ngClass]="clickSearch" #clickSearch>
            <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                <input type="text" *ngIf="isOpen"
                       placeholder="Search"
                       class="form-control"
                       name="search"
                       formControlName="searchValue"
                       autocomplete="off"
                >
                <button pButton pRipple type="button" icon="pi pi-search"
                        class="p-button-rounded p-button-success p-button-outlined"
                        (click)="handleClick($event)"
                ></button>
            </form>
        </div>
        <div class="upload-file">
            <p-fileUpload #fubauto mode="basic" name="demo[]" url="./upload.php" accept="image/*" maxFileSize="1000000"
                          (onUpload)="onUpload($event)" [auto]="true" chooseLabel="Browse"></p-fileUpload>
        </div>
    </div>
    <div class="hits__sort">
        <span>Sắp xếp theo</span>
        <p-dropdown optionLabel="name" optionDisabled="inactive"></p-dropdown>
    </div>


    <p-table [value]="hits">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Image</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hit>
            <tr>
                <td>{{hit?.id}}</td>
                <td>
                    <img src="{{hit?.data}}" alt="" width="100px">
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div class="edit-paginator">
        <p-paginator [first]="0"
                     [rows]="5"
                     [totalRecords]="totalRecords"
                     (onPageChange)="paginate($event)">
        </p-paginator>
    </div>

</div>
